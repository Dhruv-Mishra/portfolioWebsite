# Nginx Configuration for whoisdhruv.com
# Optimized for Cloudflare DNS (handles SSL + redirects)
# Location: /etc/nginx/sites-available/portfolio

server {
    listen 80;
    server_name whoisdhruv.com www.whoisdhruv.com;

    # Your correct path
    root /home/portfolioWebsite/portfolio/out;
    index index.html;
    
    # Charset
    charset utf-8;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Content Security Policy - REQUIRED for Google Analytics + Cloudflare
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://v2.jokeapi.dev https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://v2.jokeapi.dev https://analytics.google.com https://region1.google-analytics.com https://cloudflareinsights.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # Enhanced gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Cache Next.js static assets (1 year)
    location /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Cache resources folder (1 year)
    location /resources/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Cache images, fonts, CSS, JS files (1 year)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # HTML files - no cache (for immediate updates)
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    # Handle client-side routing and clean URLs
    location / {
        try_files $uri $uri.html $uri/ /404.html =404;
    }
    
    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # CRITICAL: Deny access to hidden files (.git, .env, .env.local, etc.)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt with correct MIME type
    location = /robots.txt {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }
    
    # sitemap.xml with correct MIME type
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        try_files $uri =404;
    }
    
    # Favicon - skip logging
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
}
