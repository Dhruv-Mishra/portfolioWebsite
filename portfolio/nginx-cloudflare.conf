# Nginx Configuration for whoisdhruv.com
# Optimized for: Cloudflare DNS (Strict SSL) + Low-power server (1 core, 1GB RAM)
# Location: /etc/nginx/sites-available/portfolio
#
# SETUP INSTRUCTIONS FOR CLOUDFLARE STRICT SSL:
# 1. In Cloudflare Dashboard → SSL/TLS → Origin Server → Create Certificate
# 2. Download the Origin Certificate (save as /etc/ssl/cloudflare/whoisdhruv.com.pem)
# 3. Download the Private Key (save as /etc/ssl/cloudflare/whoisdhruv.com.key)
# 4. Set SSL/TLS encryption mode to "Full (strict)" in Cloudflare
# 5. Run: sudo chmod 600 /etc/ssl/cloudflare/*.key

# Connection efficiency for low-power server
# (Add to /etc/nginx/nginx.conf if not present)
# worker_processes 1;
# worker_connections 512;
# multi_accept on;
# use epoll;

# Redirect HTTP to HTTPS (belt-and-suspenders with Cloudflare)
server {
    listen 80;
    listen [::]:80;
    server_name whoisdhruv.com www.whoisdhruv.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name whoisdhruv.com www.whoisdhruv.com;

    # Cloudflare Origin Certificate (free, 15-year validity)
    ssl_certificate /etc/ssl/cloudflare/whoisdhruv.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/whoisdhruv.com.key;
    
    # Modern SSL configuration (Cloudflare handles client-facing TLS)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Static files root
    root /home/portfolioWebsite/portfolio/portfolio/out;
    index index.html;
    
    # Charset
    charset utf-8;

    # === PERFORMANCE OPTIMIZATIONS FOR LOW-POWER SERVER ===
    
    # Disable access logging (reduces disk I/O significantly)
    access_log off;
    
    # Enable sendfile for efficient static file serving
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    
    # Reduce keepalive timeout to free connections faster
    keepalive_timeout 30;
    keepalive_requests 100;
    
    # Limit request body size (security + memory)
    client_max_body_size 1m;
    client_body_buffer_size 16k;
    client_header_buffer_size 1k;
    large_client_header_buffers 2 1k;
    
    # Open file cache - huge performance boost for static sites
    open_file_cache max=1000 inactive=60s;
    open_file_cache_valid 60s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # === SECURITY HEADERS ===
    
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    # X-XSS-Protection removed - deprecated, CSP provides protection
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=(), interest-cohort=()" always;
    
    # HSTS - Enable after confirming HTTPS works (2 year max-age)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Content Security Policy - Tightened for static site
    # Removed 'unsafe-eval' (not needed for Next.js static export)
    # Kept 'unsafe-inline' for styles (required by Next.js/Tailwind)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google-analytics.com https://v2.jokeapi.dev https://static.cloudflareinsights.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://v2.jokeapi.dev https://analytics.google.com https://region1.google-analytics.com https://cloudflareinsights.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;

    # === GZIP COMPRESSION ===
    # Level 4 is sweet spot for CPU-limited servers
    # Note: Cloudflare handles Brotli at edge, this is for origin→CF connection
    
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_comp_level 4;
    gzip_proxied any;
    gzip_static on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        font/truetype
        font/opentype
        font/woff
        font/woff2
        application/vnd.ms-fontobject
        image/svg+xml
        image/x-icon;

    # === CACHING RULES ===

    # Next.js hashed static assets (immutable, 1 year)
    location /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        etag off;
        if_modified_since off;
    }
    
    # Resources folder - images, PDFs (immutable, 1 year)
    location /resources/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        etag off;
        if_modified_since off;
    }
    
    # All static assets by extension (1 year, immutable)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot|avif|pdf)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff" always;
        etag off;
        if_modified_since off;
    }
    
    # HTML pages - short cache for quick iteration (Cloudflare-friendly)
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=600";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Manifest, sitemap, robots - moderate cache (1 day)
    location ~* \.(json|xml|txt)$ {
        add_header Cache-Control "public, max-age=86400";
        add_header X-Content-Type-Options "nosniff" always;
    }

    # === ROUTING ===

    # Handle clean URLs and client-side routing
    location / {
        try_files $uri $uri.html $uri/ /404.html =404;
    }
    
    # Silence RSC payload 404s (Next.js static export artifact)
    location ~ __next\..*\.txt$ {
        return 204;
    }
    
    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # === SECURITY ===
    
    # Block hidden files (.git, .env, etc.)
    location ~ /\. {
        deny all;
        log_not_found off;
    }
    
    # Block common attack paths
    location ~* (wp-admin|wp-login|wp-includes|xmlrpc\.php|\.php$) {
        deny all;
        log_not_found off;
    }

    # === SPECIFIC FILES ===

    location = /robots.txt {
        add_header Content-Type text/plain;
        add_header Cache-Control "public, max-age=86400";
    }
    
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        add_header Cache-Control "public, max-age=86400";
    }
    
    location = /favicon.ico {
        add_header Cache-Control "public, max-age=31536000, immutable";
        log_not_found off;
    }
    
    location = /apple-touch-icon.png {
        add_header Cache-Control "public, max-age=31536000, immutable";
        log_not_found off;
    }
    
    location = /manifest.json {
        add_header Cache-Control "public, max-age=86400";
        add_header Content-Type application/manifest+json;
    }
}
