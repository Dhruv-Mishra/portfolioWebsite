# Nginx Configuration for whoisdhruv.com
# Optimized for Next.js Static Export with SSL

server {
    listen 80;
    listen [::]:80;
    server_name whoisdhruv.com www.whoisdhruv.com;
    
    # Redirect all HTTP to HTTPS
    return 301 https://whoisdhruv.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.whoisdhruv.com;
    
    # SSL Configuration (update paths to your certificates)
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;
    
    # Redirect www to non-www
    return 301 https://whoisdhruv.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name whoisdhruv.com;
    
    # SSL Configuration (update paths to your certificates)
    ssl_certificate /path/to/your/fullchain.pem;
    ssl_certificate_key /path/to/your/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # HSTS (uncomment after testing)
    # add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # Root directory (update to your actual path)
    root /var/www/whoisdhruv.com/out;
    index index.html;
    
    # Charset
    charset utf-8;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    
    # Content Security Policy
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com https://v2.jokeapi.dev; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://www.google-analytics.com https://v2.jokeapi.dev https://analytics.google.com; frame-ancestors 'self'; base-uri 'self'; form-action 'self';" always;
    
    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # Brotli Compression (if enabled in nginx)
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    
    # Cache Control for Static Assets
    location /_next/static/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    location /resources/ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|webp|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # HTML files - no cache (for updates)
    location ~* \.html$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
    
    # Serve files or 404
    location / {
        try_files $uri $uri.html $uri/ /404.html =404;
    }
    
    # Custom 404 page
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
    
    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # robots.txt and sitemap.xml
    location = /robots.txt {
        add_header Content-Type text/plain;
        try_files $uri =404;
    }
    
    location = /sitemap.xml {
        add_header Content-Type application/xml;
        try_files $uri =404;
    }
    
    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    
    # Logging
    access_log /var/log/nginx/whoisdhruv.com-access.log;
    error_log /var/log/nginx/whoisdhruv.com-error.log;
}
